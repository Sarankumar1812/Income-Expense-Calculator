<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Expense Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://banner2.cleanpng.com/20180611/uhb/kisspng-money-bag-5b1f27ee54cdf8.9681205415287684943474.jpg" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Income Expense Calculator</h1>
    <div class="summary">
      <div id="box">Total Income: <span id="total-income">0</span></div>
      <div id="box">Total Expense: <span id="total-expense">0</span></div>
      <div id="box">Net Balance: <span id="net-balance">0</span></div>
    </div>

    <form id="entry-form">
      <div class="row">
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="" disabled selected>Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Description" required>
        </div>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="amount">Amount</label>
          <div class="currency-input">
            <span>â‚¹</span>
            <input type="number" id="amount" placeholder="Amount" required>
          </div>
        </div>

        <div class="form-group">
          <label>&nbsp;</label>
          <button type="submit">Add Entry</button>
        </div>
      </div>
    </form>

    <hr style="margin-bottom: 20px; margin-top: 10px;">

    <div class="filters">
      <label><input type="radio" name="filter" value="all" checked> All</label>
      <label><input type="radio" name="filter" value="income"> Income</label>
      <label><input type="radio" name="filter" value="expense"> Expense</label>
    </div>

    <!-- Scrollable entry table -->
    <div class="table-container">
      <table id="entry-table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="entry-list"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
